<!DOCTYPE html>
<html>

<head>
    <title>Employee Churn Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <div class="container">
        <div class="card">

            <h1>Employee Churn Prediction App ðŸ¤–</h1>

            <form action="/predict" method="post" class="form-grid">

                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="Age" required>
                </div>

                <div class="form-group">
                    <label>Tenure</label>
                    <input type="number" name="Tenure" required>
                </div>

                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" name="Salary" required>
                </div>

                <div class="form-group">
                    <label>Overtime Hours</label>
                    <input type="number" name="Overtime_Hours" required>
                </div>

                <div class="form-group">
                    <label>Satisfaction Level (0-1)</label>
                    <input type="number" step="0.01" name="Satisfaction_Level" required>
                </div>

                <div class="form-group">
                    <label>Promotions</label>
                    <input type="number" name="Promotions" required>
                </div>

                <div class="form-group">
                    <label>Manager Feedback Score (1-5)</label>
                    <input type="number" name="Manager_Feedback_Score" required>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <select name="Department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>

                <button type="submit" class="btn">Predict</button>

            </form>

            <h3>{{ prediction_text }}</h3>

        </div>
    </div>

</body>


</html>
